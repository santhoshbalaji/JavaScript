<!DOCTYPE html>

<html>
	<head>
		<title> MY COOK BOOK. </title>

	<body onload = "init()">

			</div>
			<div id = "Div">	
			</div>

					<h6>Add Recipe <button id = "g" onclick = "display()"><span>&#215;</span></button></h6>
						<h4 class = "H" >Recipe : </h4> 
						<input class = "H" type = "text" id = "U" placeholder = "Recipe Name"  height = "100">

						<input class = "H" type = "text" id = "Uu" placeholder = "Enter Type of recipe" >

						<input class = "H" type = "text" id = "u" placeholder = "Enter Ingredients ,Comma Seperated " >

						<div id = "Btn">	
							<button class = "F" id = "f"  onclick  =   "New()">New Recipes</button>

						</div>
				</div>
			</div>	
		</div>
